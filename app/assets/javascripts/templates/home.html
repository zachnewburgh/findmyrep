    <h2>enter your full address:</h1>
    <form validate ng-submit="ctrl.formSubmit(address)" ng-href="#politicians">
      <input id="address" type="text" ng-model="ctrl.address">
      <br><br>
      <input id="submit" type="submit" name="Submit" value="click me!">
    </form>

<div class="container" id="politicians">
  <div class="card" ng-repeat="p in ctrl.politicians">
    <p>
      <p>
        <img ng-src="{{p.image_url}}"/>
        <h2>{{p.nickname === null ? p.first_name : p.nickname}} {{p.last_name}}</h2>
        <h3>{{p.chamber === "senate" ? "Senate" : "House of Representatives"}}</h3>
        {{p.party === "D" ? "Democrat" : p.party === "R" ? "Republican" : "Independent";}}
      </p>
      <p>
        <h3>Term ends:</h3>
        {{p.term_end}}<br>
      </p>
      <!-- {{p.phone}} | {{p.oc_email.toLowerCase();}}<br> -->
      <!-- <a href="https://www.facebook.com/{{p.facebook_id}}">Facebook</a><br>
      <a href="https://www.twitter.com/{{p.twitter_id}}">Twitter</a><br>
      <a href="https://www.youtube.com/{{p.youtube_id}}">YouTube</a><br>
      <a href="{{p.website}}">Website</a><br> -->
      <br>
    </p>
  </div>
</div>
